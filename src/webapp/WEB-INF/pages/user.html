<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:text="${user.getId()}"></a>
    <a th:text="${user.getName()}"></a>
    <a th:text="${user.getAge()}"></a>
</div>
</body>
</html>
